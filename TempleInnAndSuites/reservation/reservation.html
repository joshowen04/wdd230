<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Inn and Suites | WDD230 2022 Final Project | Joshua Owen</title>

    <!--fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap" rel="stylesheet">


    <!--css rules-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="../css/small.css" />
    <link rel="stylesheet" href="../css/medium.css" />
    <link rel="stylesheet" href="../css/large.css" />
    <!--javascript-->
    <script defer src="../js/assignActive.js"></script>
    <script defer src="../js/scripts.js"></script>
    <script defer src="../js/dates.js"></script>

</head>

<body>
    <header>
        <div id="iconDiv">
            <img src="../images/logobg-150.png" alt="Temple Inn and Suites logo">
        </div>
        <div id="navDiv">
            <nav>
                <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
                <ul id="primaryNav">
                    <li id="index"><a href="../index.html">Home</a></li>
                    <li class="active"  id="reservation"><a href="reservation.html">Reservation</a></li>
                    <li id="services"><a href="../services/services.html">Services</a></li>
                    <li id="temple"><a href="../temple/temple.html">Temple</a></li>
                </ul>
            </nav>
        </div>
        <div id="socialDiv">
            <a href="https://www.facebook.com/"><img class="socialicon" id="headerFbook"
                    src="../images/fbook.png" alt="Facebook"></a>
            <a href="https://www.linkedin.com"><img class="socialicon"
                    id="headerLinkedin" src="../images/linkedin.png" alt="LinkedIn"></a>
        </div>
        <div id="headingDiv">
            <h1>Temple Inn and Suites</h1>
        </div>
        <div class="dateDiv">
            <p class="currentDate"></p>
        </div>
    </header>
    <main id="reservationMain">
        <form method="get" action="thankyou.html">
            <h2>Make A Reservation!</h2>
            <fieldset>
                <label class="top">First Name* <input type="text" name="fname" required pattern="[A-Za-z]+"></label>
                <label class="top">Last Name* <input type="text" name="lname" required pattern="[A-Za-z]+"></label>
                <label class="top">Temple You'd Like to Visit <select id="templeSelect" name="templeSelect">
                    <option value="Bountiful Utah Temple">Bountiful Utah Temple</option>
                    <option value="London England Temple">London England Temple</option>
                    <option value="Provo City Center Temple">Provo City Center Temple</option>
                    <option value="Salt Lake Temple">Salt Lake Temple</option>
                    <option value="Santiago Chile Temple">Santiago Chile Temple</option>
                    <option value="St. Louis Missouri Temple">St. Louis Missouri Temple</option>
                    <option value="Trujillo Peru Temple">Trujillo Peru Temple</option>
                  </select></label>
                <label class="top">Email* <input type="email" name="email" placeholder="someone@gmail.com" required></label>
                <label class="top">Phone* <input type="tel" name="phone" placeholder="1235551234" required></label>
                <label class="top">Start Date* <input type="date" name="startdate" value="" min="2022-03-31" max="2030-12-31" required></label>
                <label class="top">End Date <input type="date" name="enddate" value="" min="2022-03-31" max="2030-12-31" required ></label>
                <input type="hidden" id="date" name="date">
            </fieldset>
            <input type="submit" value="Confirm Reservation" class="submitBtn">
        </form>

    </main>
    <footer>
        <div>
            <img class="footerIcon" src="../images/logobg-150.png" alt="Temple Inn and Suites logo">
        </div>
        <div class="directionDiv">
            <h4>Our Office:</h4>
            <p>4800 Montgomery Ln #300, Bethesda, MD 20814</p>
            <a href="https://goo.gl/maps/f4tx3ZR48zST8Tw16"><img src="../images/mappin.png" alt="map link"></a>
        </div>
        <div class="contactUsDiv">
            <h4>Contact US:</h4>
            <p>Phone: 1 (240) 555 1234 </p>
            <p>Email: contact@templeinn.com</p>
        </div>
        <div class="socialDiv" >
            <a href="https://www.facebook.com/"><img class="footerFbook" src="../images/fbook.png"
                    alt="Facebook"></a>
            <a href="https://www.linkedin.com"><img class="footerLinkedin" src="../images/linkedin.png"
                    alt="LinkedIn"></a>
        </div>
        <div class="copywritebox">
            <p class="copywriteyear">&copy; <span class="lastmod"></span></p>

        </div>
    </footer>
</body>

</html>
